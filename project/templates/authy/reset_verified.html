{% extends 'base.html' %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Enter New Password</h3>
  <form method="post">
    <div class="field">
      <div class="control">
        <input class="input is-large" type="password" name="password" autofocus="" required>
      </div>
    </div>
    <button type="submit" value="Reset Password" class="button is-block is-info is-large is-fullwidth">Reset
      Password</button>

  </form>
</div>
{% endblock %}
